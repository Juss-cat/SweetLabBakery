services:
  - type: web
    name: sweetlabbakery-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/*.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod

  - type: static
    name: sweetlabbakery-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://sweetlabbakery-backend.onrender.com
